<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Photo Slideshow</title>
  <link rel="stylesheet" href="styles.css"><script src=" scripts.js"defer></script>
</head>
<body>
  <div class="slideshow-container">
    <div class="mySlides fade">
      <img src="images/yanoi.jpg">
    </div>
    
    <div class="mySlides fade">
      <img src="images/kiss.jpg">
    </div>

    <div class="mySlides fade">
      <img src="images/toto.jpg">
    </div>

    <div class="mySlides fade">
      <img src="images/yanei.jpg">
    </div>

    <div class="mySlides fade">
      <img src="images/yani.jpg">
    </div>

    <div class="mySlides fade">
      <img src="images/yanii.jpg">
    </div>

    <div class="mySlides fade">
      <img src="images/yaniiii.jpg">
    </div>

    <div class="mySlides fade">
      <img src="images/yaniiiie.jpg">
    </div>

    <div class="mySlides fade">
      <img src="images/yaniiiiis.jpg">
    </div>

    <div class="mySlides fade">
      <img src="images/daddy hot.jpg">
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
